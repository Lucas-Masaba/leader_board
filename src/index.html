<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1 class="leaderboard_heading">Leaderboard</h1>
    </header>
    <main class="main_tag">
      <div class="score_container">
        <div class="recent_scores">
          <span class="recent_scores_head">Recent scores</span>
          <button id="refresh_button" type="button">Refresh</button>
        </div>
        <div>
          <ul id="leaderboard_ul_id" class="leaderboard_ul">
            
          </ul>
        </div>
      </div>
      <div class="form_container">
        <h3 class="add_head">Add your score</h3>
        <form action="/">
          <input id='name_input' class="name_input" type="text" placeholder="Your name" name="name">
          <input id="score_input" class="score_input" type="number" placeholder="Your score" name="score">
          <p class="button_p"><button id="submit_button" type="submit">Submit</button></p>
        </form>
      </div>
    </main>
  </body>
</html>
